name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.1.0)'
        required: true
        default: 'v0.1.0'

jobs:
  release:
    runs-on: windows-latest
    env:
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build]"
          pip install -r requirements-lsp.txt

      - name: Build PyInstaller output
        run: python -m PyInstaller psyker.spec -y

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer
        run: |
          $version = (Get-Content pyproject.toml -Raw) -replace '(?s).*version\s*=\s*"([^"]+)".*','$1'
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=$version installer\Psyker.iss

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          name: Psyker ${{ github.event.inputs.tag || github.ref_name }} (Alpha)
          body_path: RELEASE_NOTES_v0.1.0.md
          prerelease: true
          files: dist\Psyker-Setup-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
