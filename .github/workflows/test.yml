name: Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: windows-latest
    env:
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r requirements-lsp.txt

      - name: Verify environment
        run: |
          python --version
          if (-not (Test-Path "Grammar Context")) { Write-Error "Grammar Context missing"; exit 1 }

      - name: Run tests
        run: python -m unittest discover -s tests -v
