# Build CLI and GUI EXEs on changes to build-related files.
# Validates PyInstaller output for both specs.

name: Build EXE

on:
  push:
    branches:
      - main
      - master
    paths:
      - "pyproject.toml"
      - "psyker.spec"
      - "psyker_gui.spec"
      - "psyker_frozen_entry.py"
      - "psyker_gui_frozen_entry.py"
      - "src/**"
      - "Grammar Context/**"
      - "vscode-extension/icons/**"
      - "installer/**"
  pull_request:
    branches:
      - main
      - master
    paths:
      - "pyproject.toml"
      - "psyker.spec"
      - "psyker_gui.spec"
      - "psyker_frozen_entry.py"
      - "psyker_gui_frozen_entry.py"
      - "src/**"
      - "Grammar Context/**"
      - "vscode-extension/icons/**"
      - "installer/**"

jobs:
  build:
    runs-on: windows-latest
    env:
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[build,gui]"

      - name: Build CLI EXE
        run: python -m PyInstaller psyker.spec -y

      - name: Build GUI EXE
        run: python -m PyInstaller psyker_gui.spec -y

      - name: Verify CLI EXE
        run: |
          if (-not (Test-Path "dist\Psyker\Psyker.exe")) {
            Write-Error "Psyker.exe not found"
            exit 1
          }

      - name: Verify GUI EXE
        run: |
          if (-not (Test-Path "dist\PsykerGUI\PsykerGUI.exe")) {
            Write-Error "PsykerGUI.exe not found"
            exit 1
          }

      - name: Run tests
        run: python -m unittest discover -s tests -v
